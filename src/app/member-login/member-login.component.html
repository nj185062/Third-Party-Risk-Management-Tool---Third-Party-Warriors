<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet">

</head>


<body>

    <div class="header">
        
            <a class= "logo" routerLink="/home-page" ><h3>NCR TPRM Tool</h3></a>
        
        <div class="nav">
            <a>Request Access</a>
            
        </div>
    </div>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      
    </div>
    <div class="action">
      <button>Trouble Logging In?</button>
      <button routerLink="/onboard-assessment">Sign in</button>
    </div>
  </form>
</div>


</body>
</html>
